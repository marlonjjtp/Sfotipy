
<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Track {{titulo}}</title>
</head>
<body>
	<section>
		<ul>
			{% for track in tracks %}
			<li>
				<a href="{{track.get_absolute_url}}">{{track.title}}</a>
				{% if track == selected_track %}
				-------------
				{% endif %}
			</li>
			{% endfor %}
		</ul>
		<p>
			Title: {{track.title}}
		</p>
		<p>
			Order: {{track.order}}
		</p>
		<p>
			File: {{track.track_file}}
		</p>
		<p>
			Artist: {{track.album}}
		</p>
		<p>
			Album: {{track.artist}}
		</p>
		<p>
			Biography: {{track.artist.biography}}
		</p>	
	</section>

</body>
</html>
